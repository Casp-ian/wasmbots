name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: brew install deno wabt zig emscripten node go tinygo-org/tools/tinygo
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 'stable'
          targets: 'wasm32-unknown-unknown'
      - name: Build Validator
        run: |
          cd validator
          make install
      - name: Build Modules
        run: |
          scripts/_build_wasms.sh
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          WASMBOTS_BASE="/wasmbots" npm run build
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
